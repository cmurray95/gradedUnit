<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
    <h2 class="page-header text-center">Register</h2>
    <form (submit)="onSignupSubmit()" class="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" [(ngModel)]="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" class="form-control" required pattern="[a-zA-Z0-9]+">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"  placeholder="Enter Email" [(ngModel)]="email" name="email" class="form-control" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  placeholder="Enter Password" [(ngModel)]="password" name="password" class="form-control" required pattern=".{6,}">
      </div>
      <div class="text-center">
      <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
    </div>
  </div>
</div>
